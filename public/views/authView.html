<div class="col-sm-8">
  <div class="well">
      <h3 class="text-center"><mark>Last 10 Public notes</mark></h3>
      <div class="row text-right" >
        <div >
          Notes: {{auth.notesCount}}
        </div>
      </div>
      <p/>
      <hr class="panel-info"/>
      <div class="row auth_container">
        <div class="col-sm-12">
          <div class="row"  ng-repeat="note in auth.public_notes">
            <div class="col-sm-12">
              <div class="row" style="font-size:10px;">
                  <div class="col-sm-9 text-left">
                    Created at: {{note.created_at}}
                  </div>
                  <div class="col-sm-3  text-right">
                    Published by: {{note.user.name}}
                  </div>
                  <hr/>
              </div>
              <div class="row">
                <div class="col-sm-12 text-justify">
                  {{note.text}}
                </div>
              </div>
              <hr style="border:2px solid;"/>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="col-sm-4">
    <div class="well">
        <h3>Login</h3>
        <form>
            <p class="alert alert-danger" ng-if="auth.loginError"><strong>Error:</strong> {{auth.loginErrorText}}</p>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="auth.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
            </div>
            <div class="form-group text-right">
              <button class="btn btn-primary" ng-click="auth.login()">Submit</button>
            </div>
        </form>
        <ul>
          <li>Email: user@test.com Password: test</li>
          <li>Email: user2@test.com Password: test2</li>
          <li>Email: user3@test.com Password: test3</li>
        </ul>
    </div>
</div>
