<div class="{{containerClass}}">
  <div class="col-sm-12">
    <div class="row"  ng-repeat="note in notes">
      <div class="col-sm-12">
        <div class="row" style="font-size:10px;">
            <div class="col-sm-9 text-left">
              Created at: {{note.created_at}}
              <span>&nbsp;&nbsp;</span>
              <span  ng-if="showattributes">
                <span ng-if="note.public == 1" class="label label-primary">PUBLIC</span>
                <span ng-if="note.pivot" class="label label-success">FAVORITE</span>
              </span>
            </div>
            <div class="col-sm-3 text-right" ng-if="note.user.name">
              User owner: {{note.user.name}}
            </div>

            <hr/>
        </div>
        <div class="row text-justify">
          <div class="col-sm-12">
            {{note.text}}
          </div>
        </div>
        <div class="row  text-right">
          <div class="col-md-12">
            <a href="" ng-if="showPublic && note.public == 0" ng-click="publishNote(note.id)">
              Publish note
              <span  class="glyphicon glyphicon-upload" aria-hidden="true"></span>
            </a>
            <a href="" ng-if="showPublic && note.public == 1" ng-click="unpublishNote(note.id)">
              Unpublish note
              <span  class="glyphicon glyphicon-download" aria-hidden="true"></span>
            </a>
            &nbsp;
            <a href="" ng-if="showfavorite && note.pivot" ng-click="remToFavorite(note.id)">
                Remove from favorites
                <span  class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            </a>
            <a href="" ng-if="showfavorite && !note.pivot" ng-click="addToFavorite(note.id)">
                Add to favorites
                <span  class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </a>
            <a href="" ng-if="showdelete" ng-click="deleteTheNote(note.id)">
                <span  class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
          </div>
        </div>
        <hr style="border:2px solid;"/>
      </div>
    </div>
  </div>
</div>
